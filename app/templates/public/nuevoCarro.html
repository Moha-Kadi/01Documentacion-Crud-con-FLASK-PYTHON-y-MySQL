{% extends 'public/layout.html' %}
{% block title %}Registrar Carro{% endblock %}

{% block body %}


<section>
    <h2>
        <a href="/" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo Carro
        <hr>
    </h2>
    <form class="mb-3">
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput">Marca</label>
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
                <label for="formGroupExampleInput2">Modelo</label>
                <input type="text" class="form-control" placeholder="Last name">
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlSelect1">Año</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="">--- Seleccione el año ---</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="col">
                <label for="exampleFormControlSelect1">Color</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="">--- Seleccione el Color ---</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="puertas">Numeros de Puertas</label>
                <label for="exampleFormControlSelect1">Color</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="">--- Seleccione las Puertas ---</option>
                    <option>2</option>
                    <option>4</option>
                </select>
            </div>

            <div class="col">
                <label for="puertas">Mas Vendido</label>
                <br><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">Si</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="exampleFormControlFile1">Foto del Carro</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
        </div>

        <button type="button" class="mt-3 btn btn-info   btn-block">Guardar Registro</button>
    </form>
</section>

{% endblock %}
